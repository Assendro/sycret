name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # Запускать workflow при пуше в ветку master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Клонируем репозиторий
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Устанавливаем Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16' # Укажи версию Node.js, которая нужна твоему проекту

    # 3. Устанавливаем зависимости
    - name: Install dependencies
      run: npm install

    # 4. Собираем проект
    - name: Build project
      run: npm run build

    # 5. Деплоим на GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist # Укажи папку, в которой находятся собранные файлы